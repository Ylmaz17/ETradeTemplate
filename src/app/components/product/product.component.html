<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Arayın</label>
  <!-- <input id="filterText" type="text" [(ngModel)]="filterText" class="form-control"  placeholder="Ne aramıştınız..."> -->
</div>
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}}
</div>

<table *ngIf=" dataLoaded == true " class="text-center" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Kdv'li fiyat</th>
      <th>Marka</th>
      <th>Stok</th>
      <th>Düzenle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products |filterPipe:filterText">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.unitPrice }}</td>
      <!-- <td>{{ product.unitPrice |vatAdded:18 |currency}}</td> -->
      <td>{{ product.brand }}</td>
      <td>{{ product.stock }}</td>
      <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
  </tbody>
</table>
<div *ngIf=" dataLoaded == false" class="text-center">
  <div class="spinner-grow text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
