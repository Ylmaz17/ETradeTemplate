<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        <!-- <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> -->
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="https://i.imgur.com/uNGdWHi.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <form [formGroup]="loginForm">
                    <div class="card2 card border-0 px-4 py-5">

                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Mail Adresiniz</h6>
                            </label>
                            <input class="mb-4" formControlName="email" type="email" name="email" placeholder="mail adresinizi giriniz">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Şifre</h6>
                            </label>
                            <input formControlName="password" type="password" name="password" placeholder="******">
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                                <label for="chk1" class="custom-control-label text-sm">Beni hatırla</label>
                            </div>
                            <a class="ml-auto mb-0 text-sm">Şifremi unuttum</a>
                        </div>
                        <div class="row mb-3 px-3">
                            <button (click)="login()" class="btn btn-blue text-center">Giriş yap</button>
                        </div>
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">Üye değilmisiniz? <a routerLink="register">Kayıt olun</a></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2022. Tüm hakları saklıdır</small>
            </div>
        </div>
    </div>
</div>
